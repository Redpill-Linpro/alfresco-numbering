# Path to ghostscript executable
#Ubuntu
#gs.exe=/usr/bin/gs
#ooo.exe=/usr/lib/libreoffice/program/soffice.bin
#img.root=/usr

#MacOSX
gs.exe=/usr/local/bin/gs
ooo.exe=/Applications/LibreOffice.app/Contents/MacOS/soffice
img.root=/usr/local/Cellar/imagemagick/6.9.2-4/
img.coders=${img.root}/lib/ImageMagick/modules-Q16/coders/
img.config=${img.root}/lib/ImageMagick/config-Q16/
img.dyn=${img.root}/lib
img.exe=${img.root}/bin/convert
img.gslib=/usr/local/Cellar/ghostscript/9.16/lib/
ffmpeg.exe=/usr/local/Cellar/ffmpeg/2.8.1_1/bin/ffmpeg
swf.exe=/usr/local/Cellar/swftools/0.9.2/bin/pdf2swf
jodconverter.officeHome=/Applications/LibreOffice.app/Contents/MacOS/
jodconverter.portNumbers=8101

ooo.enabled=true
jodconverter.enabled=false

# Use Solr4 as that is used by default with Alfresco 5
index.subsystem.name=noindex

cifs.enabled=false
ftp.enabled=false
smb.server.enabled=false
email.inbound.enabled=false
email.server.enabled=false
imap.server.enabled=false
replication.enabled=false
subscriptions.enabled=false
sample.site.disabled=true

avm.rmi.service.port=51501
avmsync.rmi.service.port=51501
attribute.rmi.service.port=51501
authentication.rmi.service.port=51501
repo.rmi.service.port=51501
action.rmi.service.port=51501
wcm-deployment-receiver.rmi.service.port=51501
monitor.rmi.service.port=51501


#Audit
audit.enabled=true
audit.alfresco-archive-toolkit.enabled=true
audit.alfresco-access.enabled=true